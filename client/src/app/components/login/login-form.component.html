<div class="container">
  <h1>Login</h1>- email:foo@bar.com, pass: "secret"
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="email">login</label>
      <input
        type="text"
        class="form-control" 
        id="email" name="email" 
        #email="ngModel" 
        [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        #password="ngModel" 
        [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
